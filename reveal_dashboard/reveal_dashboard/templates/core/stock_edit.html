{% extends "base.html" %}
{% block title %}تعديل المخزون{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">تعديل الصنف</h1>
    <a href="{% url 'core:stock' %}" class="btn btn-outline-secondary">
        <i class="fas fa-arrow-right me-2"></i>رجوع للمخزون
    </a>
</div>

<div class="card shadow-sm">
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">اسم الصنف</label>
                {{ form.name }}
            </div>
            <div class="mb-3">
                <label class="form-label">الوحدة</label>
                {{ form.unit }}
            </div>
            <div class="mb-3">
                <label class="form-label">سعر الوحدة</label>
                {{ form.price }}
            </div>
            <div class="mb-3">
                <label class="form-label">الكمية</label>
                {{ form.quantity }}
            </div>
            <div class="mb-3">
                <label class="form-label">الحد الأدنى</label>
                {{ form.min_quantity }}
            </div>
            <div class="mb-3">
                <label class="form-label">ملاحظات</label>
                {{ form.notes }}
            </div>
            <div class="text-end">
                <button type="submit" class="btn btn-primary">حفظ التعديلات</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
