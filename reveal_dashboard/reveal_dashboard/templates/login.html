{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - منظومة ريفيل</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="manifest" href="{% url 'core:manifest' %}">
    
    <style>
        body {
            background-color: #f0f2f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            border: none;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            background: white;
        }
        .brand-logo {
            color: #0d6efd;
            font-weight: 800;
            margin-bottom: 1rem;
        }
        .btn-primary {
            padding: 0.8rem;
            font-weight: bold;
            border-radius: 0.5rem;
        }
        .form-control {
            border-radius: 0.5rem;
            padding: 0.8rem 1rem;
        }
    </style>
</head>
<body>

    <div class="login-card text-center">
        <h1 class="brand-logo mb-2">REVEAL</h1>
        <h3 class="mb-3">تسجيل الدخول</h3>
        <p class="text-muted mb-4">مرحباً بك في لوحة تحكم المقاهي</p>

        <form method="POST" action="{% url 'core:login' %}">
            {% csrf_token %}
            
            {% if error %}
                <div class="alert alert-danger p-2 mb-3" role="alert">
                    {{ error }}
                </div>
            {% endif %}

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="09xxxxxxxx" required>
                <label for="username">رقم الهاتف</label>
            </div>

            <div class="form-floating mb-4">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <label for="password">كلمة المرور</label>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">دخول للمنظومة</button>
            </div>
        </form>

        <div class="mt-4 text-muted small">
            &copy; 2025 Reveal System. All rights reserved.
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
