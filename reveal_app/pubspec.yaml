name: reveal_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # --- مكتبات أساسية للتصميم ---
  cupertino_icons: ^1.0.2
  google_fonts: ^6.3.3 # إصدار أحدث
  flutter_svg: ^2.0.10+1 # إصدار أحدث

  # --- مكتبات الواجهات المتقدمة ---
  animated_bottom_navigation_bar: ^1.3.3
  pinput: ^6.0.1 # إصدار أحدث متوافق
  shimmer: ^3.0.0

  # --- مكتبة إدارة الحالة (العقول) ---
  provider: ^6.1.5+1 # إصدار أحدث

  # --- مكتبات التواصل مع Firebase (الأهم) ---
  # تم تحديث جميع حزم Firebase إلى أحدث إصدارات مستقرة لضمان التوافق
  firebase_core: ^2.31.0
  cloud_firestore: ^4.17.3
  firebase_auth: ^4.19.5

  # --- بديل حزمة smart_auth الفاشلة ---
  # هذه هي الحزمة الجديدة التي ستحل مشكلة بناء التطبيق
  sms_autofill: ^2.3.0
  http: ^1.6.0
  shared_preferences: ^2.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0 # إصدار أحدث

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

